<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>TFE17-2 Calendar Viewer</title>
<link href='./fullcalendar.min.css' rel='stylesheet' />
<link href='./fullcalendar.print.min.css' rel='stylesheet' media='print' />
<script src='./lib/moment.min.js'></script>
<script src='./lib/jquery.min.js'></script>
<script src='./fullcalendar.min.js'></script>
<script src='./ical.min.js'></script>
<script type="text/javascript">
 $(document).ready(function () {
    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay,listMonth'
      },
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      minTime: "8:00:00",
      maxTime: "19:00:00",
    });
    //$('#fetch').click(
    function xxx() {
      $.get('https://cors-anywhere.herokuapp.com/https://imazze.github.io/TableToIcal/bin/TFE17-2%20-%204.%20Semester.ics', function (res) {
      //$.get('https://cors-anywhere.herokuapp.com/'+$('https://imazze.github.io/TableToIcal/bin/TFE17-2%20-%204.%20Semester.ics').val(), function (res) {
        var events = []
        var parsed = ICAL.parse(res);
        parsed[2].forEach(function(event) {
          if (event[0] !== 'vevent') return
          var summary, location, start, end;
          event[1].forEach(function(event_item){
            switch(event_item[0]){
              case 'location':
                location = event_item[3]
                break;
              case 'summary':
                summary = event_item[3]
                break;
              case 'dtstart':
                start = event_item[3]
                break;
              case 'dtend':
                end = event_item[3]
                break;
            }
            if (summary && location && start && end) {
              console.log(summary, 'at', start)
              events.push({
                title: summary,
                start: start,
                end: end,
                location: location
              })
            }
          })
        });
        $('#calendar').fullCalendar('removeEventSources')
        $('#calendar').fullCalendar('addEventSource', events);
      })
    }//)
  	xxx();
  });
</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar, header, h1, footer {
    max-width: 900px;
    margin: 0 auto;
  }
  header {
    margin: 0 auto 20px
  }
  header input {
    width: 70%;
    font-size: medium;
    padding: 4px
  }
  header button {
    font-size: medium;
    padding: 4px;
    width: 20%
  }

</style>
</head>
<body>
  <header>
<input id="eventsource" placeholder="copy/paste the url and press fetch...">
<button id="fetch">fetch</button>
</header>
  <div id='calendar'></div>
</body>
</html>
